<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/store.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css_folder/store/base_store.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css_folder/bootstrap.min.css') }}">
    {% block style_block %}{% endblock %}
    <title>فروشگاه فلان</title>
</head>
<body class="mx-auto my-3">
<header class="d-flex justify-content-sm-between">
    <div onclick="location.href='{{ url_for('store.home') }}';" class="d-flex btn">
        <img src="{{ url_for('static', filename='assets/images/store.png') }}" alt="" class="icon rounded "/>
        <h1 class="mx-2 my-auto">فروشگاه فلان</h1>
    </div>
    <div class="m-4">
        <a href="{{ url_for('admin.login') }}" class="m-3 text-decoration-none h5">مدیریت</a>
        <a href="{{ url_for('store.cart') }}" class="m-3 text-decoration-none h5">سبد خرید
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3"
                 viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
        </a>
    </div>
</header>
<hr/>
<main class="mx-auto">
    <div class="d-flex justify-content-between flex-wrap">{% block main %}{% endblock %}</div>
</main>
<hr/>
<footer></footer>
{% block scripts %}{% endblock %}
</body>
</html>
