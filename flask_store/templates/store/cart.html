{% extends "store/base_store.html" %}

{% block main %}
<h3 class="mb-4">سبد خرید</h3>
<div class="vw-100">
    <div class="d-flex justify-content-center ">
        <table class="table table-striped w-75" id="card_table">
            <thead>
            <tr class="bg-secondary">
                <th scope="col">کالا</th>
                <th scope="col">قیمت</th>
                <th scope="col">تعداد</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for product in products %}
            <tr>
                <th scope="row" class="ps-5">{{ product["name"] }}</th>
                <td class="price">{{ product['price'] }}</td>
                <td class="quantity">{{ product["quantity"] }}</td>
                <td><a href="" class="delete_a" id="{{ product['inventory_id'] }}">حذف</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-around w-50%">
        <p> جمع: <span id="total_price"> {{ total_price }} </span></p>
        <button id="final_btn" type="button" class="btn btn-success shadow"
                onclick="location.href='{{ url_for('store.finalize') }}';">
            نهایی کردن سبدخرید
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/>
            </svg>    
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js_folder/store/cart.js') }}"></script>
{% endblock %}
