{% extends "store/base_store.html" %}

{% block style_block %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css_folder/store/detail_page.css') }}"/> 
{% endblock %}

{% block main %}

<h3 class="">سبد خرید</h3>
<div class="vw-100">
<div class="d-flex justify-content-center ">
<table class="table table-striped w-75">
    <thead>
      <tr class="bg-secondary">
        <th scope="col">کالا</th>
        <th scope="col">قیمت</th>
        <th scope="col">تعداد</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for product in products %}
      <tr>
        <th scope="row" class="ps-5">{{ product["name"] }}</th>
        <td>{{ product["price"] }}</td>
        <td>{{ product["quantity"] }}</td>
        <td>حذف</td>
      </tr>
      {% endfor %}
    </tbody>
  </table></div>
  <div class="d-flex justify-content-around w-50%">
  <p>جمع: <span>122000</span></p>
  <button type="button" class="btn btn-success shadow">نهایی کردن سبدخرید</button>
  </div></div>
{% endblock %}
