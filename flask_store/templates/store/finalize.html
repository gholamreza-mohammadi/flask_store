{% extends "store/base_store.html" %}

{% block style_block %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css_folder/store/detail_page.css') }}"/>
{% endblock %}

{% block main %}
<h3>نهایی کردن سبد خرید</h3><br/>
<form method="POST">
    <fieldset class="form-group" {{ disabled }}>
        <div class="row">
            <label class="col-sm-3 col-form-label">نام و نام خانوادگی:</label>
            <div class="col-sm-8">
                <input type="text" name="user_name" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-3 col-form-label">آدرس:</label>
            <div class="col-sm-8">
                <input type="text" name="address" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-3 col-form-label">تلفن همراه:</label>
            <div class="col-sm-8">
                <input type="text" name="phone" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-3 col-form-label">تاریخ تحویل:</label>
            <div class="col-sm-8">
                <select style="direction: ltr;" class="form-select" name="resive_time">
                    {% for d in date %}
                    <option value="{{ d }}">{{ d }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-success mb-2">ثبت نهایی سفارش</button>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
